<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Post de Instagram</title>
   <!-- Fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <!-- Estilos Gustavo Hergueta -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="contenedor-principal">
      <div class="post">
         <div class="post-encabezado">
            <div class="logo">
               <i class="fa-brands fa-html5 fa-2xl"></i>
               <div class="titulo">
                  <h2>HTML5</h2>
                  <p>Gustavo</p>
               </div>
            </div>
            <div class="config">
               <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
         </div>
         <div class="post-imagen">
            <img src="/images/imagen2.jpg" alt="">
         </div>
         <div class="feed">
            <div class="estados">
               <div class="iconos">
                  <i class="fa-regular fa-heart fa-xl"></i>
                  <i class="fa-regular fa-comment fa-lg"></i>
                  <i class="fa-regular fa-paper-plane fa-lg"></i>
               </div>
               <div class="marcador">
                  <i class="fa-regular fa-bookmark fa-lg"></i>
               </div>
            </div>
            <div class="post-text">
               <p>Liked by <strong>4GeekAcademy, Html5, Web</strong> and <strong>100,00 others</strong>1</p>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate nobis et recusandae deleniti modi, laudantium minus adipisci id quis pariatur facilis eveniet aliquam odit, veritatis minima voluptas facere dignissimos? Rerum?</p>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
